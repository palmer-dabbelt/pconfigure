language:
  - c++

matrix:
  include:
     - env: TRAVIS_CC=gcc-4.6   TRAVIS_CXX=g++-4.6
       addons:
         apt:
           packages:
             - build-essential
             - swig
     - env: TRAVIS_CC=clang     TRAVIS_CXX=clang++
       addons:
         apt:
           packages:
             - build-essential
             - swig
     - env: TRAVIS_CC=clang-3.8 TRAVIS_CXX=clang++-3.8
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.8
           packages:
             - build-essential
             - clang-3.8
             - swig
     - env: TRAVIS_CC=gcc-6     TRAVIS_CXX=g++-6
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - build-essential
             - gcc-6
             - g++-6
             - swig
     - env: TRAVIS_CC=gcc-4.8   TRAVIS_CXX=g++-4.8
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - build-essential
             - gcc-4.8
             - g++-4.8
             - swig
     - env: TRAVIS_CC=gcc-4.9   TRAVIS_CXX=g++-4.9
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - build-essential
             - gcc-4.9
             - g++-4.9
             - swig
     - env: TRAVIS_CC=gcc-5     TRAVIS_CXX=g++-5
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - build-essential
             - gcc-5
             - g++-5
             - swig
     - env: TRAVIS_CC=clang-3.5 TRAVIS_CXX=clang++-3.5
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.5
           packages:
             - build-essential
             - clang-3.5
             - swig
     - env: TRAVIS_CC=clang-3.6 TRAVIS_CXX=clang++-3.6
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.6
           packages:
             - build-essential
             - clang-3.6
             - swig
     - env: TRAVIS_CC=clang-3.7 TRAVIS_CXX=clang++-3.7
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
             - llvm-toolchain-precise-3.7
           packages:
             - build-essential
             - clang-3.7
             - swig

before_install:
  - if test -z ${TRAVIS_CC+x}; then true else export CC=$TRAVIS_CC; fi
  - if test -z ${TRAVIS_CXX+x}; then true else export CXX=$TRAVIS_CXX; fi

script:
  - $CC --version
  - ./bootstrap.sh
  - PATH="$(pwd)/bin:$PATH" make check
  - PATH="$(pwd)/bin:$PATH" ptest --verbose
